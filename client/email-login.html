<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login with Email/OTP – MalkHub</title>
    <link rel="stylesheet" href="css/user-signup.css" /> 
    <style>
        .signup-container h2 { color: #1e6b38; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Login with OTP</h2>
        <form id="sendOtpForm">
            <input type="email" name="email" id="otpEmail" placeholder="Enter Email Address" required>
            <button type="submit" class="signup-btn">Send OTP</button>
        </form>
        <p class="login-text"><a href="user-login.html">Back to Password Login</a></p>
    </div>

    <script>
        document.getElementById("sendOtpForm")?.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("otpEmail").value.trim();
            
            try {
                const res = await fetch("http://localhost:5000/api/users/send-otp", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email }),
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || data.error || 'Failed to send OTP. Ensure the email is registered.');
                }

                alert(`✅ ${data.message} to ${email}. Redirecting to verification page.`);
                // Store email temporarily for the next step
                localStorage.setItem("otpEmail", email);
                window.location.href = "otp-verify.html";

            } catch (err) {
                alert("Error: " + err.message);
            }
        });
    </script>
</body>
</html>
