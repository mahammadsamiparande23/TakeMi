<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard – MalkHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fdf9;
    }

    .dashboard-header {
      background: #228B22;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 40px;
    }

    .logout-btn {
      background: #e74c3c;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .dashboard-main {
      padding: 30px 20px;
    }

    .welcome-msg {
      font-size: 20px;
      margin-bottom: 20px;
      color: #228B22;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      text-decoration: none;
      color: #228B22;
      font-weight: bold;
      transition: 0.3s;
    }

    .card span {
      font-size: 30px;
      display: block;
      margin-bottom: 10px;
    }

    .card:hover {
      background: #effff0;
    }
  </style>
</head>
<body>

  <header class="dashboard-header">
    <img src="images/RealHub.jpg" class="logo" alt="MalkHub Logo" />
    <h2>User Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main class="dashboard-main">
    <div class="welcome-msg" id="welcomeUser"></div>

    <section class="dashboard-grid">
      <a href="orders.html" class="card">
        <span>🛒</span>
        View Orders
      </a>
      <a href="booked.html" class="card">
        <span>📅</span>
        View Booked Services
      </a>
      <a href="bookmarks.html" class="card">
        <span>🔖</span>
        Bookmarked
      </a>
      <a href="edit-profile.html" class="card">
        <span>✏️</span>
        Edit Profile
      </a>
    </section>
  </main>

  <script>
// --- JWT AUTHENTICATION AND DATA FETCH ---

// 1. Function to clear auth data and redirect to login
function clearAuthAndRedirect() {
    // Clear all related keys on session failure or logout
    localStorage.removeItem("userToken");
    localStorage.removeItem("userId");
    localStorage.removeItem("userName");
    localStorage.removeItem("userType");
    window.location.href = "user-login.html";
}

// 2. Main function to verify session and load profile data
async function checkAuthAndLoadProfile() {
    const welcomeElement = document.getElementById("welcomeUser");
    welcomeElement.textContent = "Verifying session...";

    // Retrieve the JWT (ID Card)
    const token = localStorage.getItem('userToken');

    // If no token, redirect immediately
    if (!token) {
        clearAuthAndRedirect();
        return; 
    }

    try {
        // Fetch protected data using the JWT
        const res = await fetch('http://localhost:5000/api/users/profile', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` 
            }
        });

        // Check for non-200 status codes (like 401 or 403) BEFORE reading JSON
        if (!res.ok) {
            // Read the response body for the error message
            const errorData = await res.json();
            console.error("Session Invalid:", errorData.message);
            alert(`Session Invalid. Error: ${errorData.message}`);
            clearAuthAndRedirect();
            return;
        }

        // If res.ok is true (200), proceed to read data
        const data = await res.json();

        // Get the name, prioritizing the name field, then the email, or defaulting to 'User'
        const displayName = data.user.name || data.user.email || 'User';

        // Update the UI with verified data
        welcomeElement.textContent = `Hello, ${displayName} 👋`;
        
    } catch (error) {
        console.error('Failed to load dashboard:', error);
        alert('Could not connect to the server or unexpected error. Logging out.');
        clearAuthAndRedirect();
    }
}

// Ensure the function runs when the page loads
window.onload = checkAuthAndLoadProfile;


// --- LOGOUT FUNCTION ---

function logout() {
    // Clear all authentication and user data
    clearAuthAndRedirect();
}
</script>

</body>
</html>
