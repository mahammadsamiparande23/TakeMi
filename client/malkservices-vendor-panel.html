<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MalkServices Vendor Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #f5fbff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #004d66;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .images-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 14px;
    }
    .images-preview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #004d66;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ”§ MalkServices Vendor Panel</h2>
  <form id="serviceForm">
    <input type="text" placeholder="Service Name (e.g., Electrician)" required />
    <input type="text" placeholder="Price (â‚¹ / hour)" required />
    
    <select required>
      <option value="">Select Service Category</option>
      <option value="electrician">Electrician</option>
      <option value="plumber">Plumber</option>
      <option value="mechanic">Mechanic</option>
      <option value="dj">DJ / Event</option>
      <option value="parlour">Parlour</option>
    </select>

    <input type="number" placeholder="Experience (in years)" required />
    <textarea placeholder="Service Description" rows="4" required></textarea>

    <label><strong>Upload Served-Site Images:</strong></label>
    <input type="file" accept="image/*" id="serviceImages" multiple />
    <div class="images-preview" id="previewBox"></div>

    <button type="submit">Add Service</button>
  </form>

  <script>
    const imageInput = document.getElementById('serviceImages');
    const previewBox = document.getElementById('previewBox');

    imageInput.addEventListener('change', () => {
      previewBox.innerHTML = '';
      Array.from(imageInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewBox.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById("serviceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("âœ… Service added successfully! (Connect backend to save it)");
      this.reset();
      previewBox.innerHTML = '';
    });
  </script>

</body>
</html>
