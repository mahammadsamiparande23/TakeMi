<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Signup â€“ MalkHub</title>
  <link rel="stylesheet" href="css/user-signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Create Your MalkHub Account</h2>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="mobile" placeholder="Mobile Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="or-divider">OR</div>
    <button class="google-btn">Sign Up with Google</button>
    <p class="login-text">Already have an account? <a href="user-login.html">Login</a></p>
  </div>

  <script src="js/user-signup.js" defer></script>
</body>
</html>
