<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€“ MalkHub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background: #006400;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .logout-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background: #cc0000;
        }
        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .welcome-message {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 2px solid #eee;
        }
        /* Style for error state (the "red dashboard") */
        #error-message {
            color: white;
            background-color: #e53e3e; 
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            display: none; /* Hidden by default */
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MalkHub Admin Panel</h1>
        <button id="logoutButton" class="logout-btn">Logout</button>
    </div>

    <div id="error-message">
        ACCESS DENIED: You must be logged in as an administrator to view this page.
    </div>

    <div id="dashboardContent" class="dashboard-container" style="display: none;">
        <div class="welcome-message">
            <h2 id="userNameDisplay">Welcome, Admin User!</h2>
            <p>This is your centralized control panel for managing users and content.</p>
        </div>
        <!-- Dashboard features (e.g., user lists, content management) would go here -->
        <h3>Quick Stats</h3>
        <p>Total Registered Users: 1500+</p>
        <p>Pending Moderation: 5 items</p>
    </div>

    <script>
        const logoutButton = document.getElementById('logoutButton');
        const dashboardContent = document.getElementById('dashboardContent');
        const errorMessage = document.getElementById('error-message');
        const userNameDisplay = document.getElementById('userNameDisplay');

        function logout() {
            // Clear all stored user data
            localStorage.removeItem('userToken');
            localStorage.removeItem('userId');
            localStorage.removeItem('userName');
            localStorage.removeItem('userType');
            // Redirect back to the admin login page
            window.location.href = 'admin-login.html';
        }
        
        // --- Initialization and Authorization Check ---
        function initializeDashboard() {
            const token = localStorage.getItem('userToken');
            const userType = localStorage.getItem('userType');
            const userName = localStorage.getItem('userName');

            // --- DEBUG LOGGING ---
            console.log(`[Auth Check] Token Exists: ${!!token}`);
            console.log(`[Auth Check] User Role Found: "${userType}"`); // Added quotes to show if it's null or an empty string
            // ---------------------

            // 1. Check if token exists
            if (!token) {
                console.error("No authentication token found. Redirecting to login.");
                showError();
                return;
            }

            // 2. Check if user is an admin
            if (userType !== 'admin') {
                console.error(`User role is '${userType}'. Expected 'admin'. Redirecting to login.`);
                showError();
                return;
            }

            // If checks pass: Show content and greet the user
            errorMessage.style.display = 'none'; // Ensure error message is hidden
            dashboardContent.style.display = 'block';
            userNameDisplay.textContent = `Welcome, ${userName || 'Administrator'}!`;
            console.log("Admin dashboard initialized successfully.");
        }

        function showError() {
            // Display the red error message
            errorMessage.style.display = 'block';
            // Hide the actual content
            dashboardContent.style.display = 'none'; 
            // Automatically log out after 2 seconds to ensure session is cleared
            setTimeout(logout, 2000); 
        }

        // Attach event listener for the logout button
        logoutButton.addEventListener('click', logout);

        // Run the authorization check on page load
        initializeDashboard();

        // NOTE: In a real app, you would also use the token to fetch specific admin data from the server here.
    </script>
</body>
</html>
