<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Service - MalkHub Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #219150;
    }

    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìã Add New Service</h2>
    <form id="addServiceForm">
      <label for="name">Service Name</label>
      <input type="text" id="name" required />

      <label for="description">Description</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="price">Price (‚Çπ)</label>
      <input type="number" id="price" required />

      <label for="vendorId">Vendor ID</label>
      <input type="text" id="vendorId" required />

      <label for="image">Image URL</label>
      <input type="text" id="image" placeholder="images/plumber.png" required />

      <button type="submit">‚ûï Add Service</button>
      <div class="success" id="successMsg"></div>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("addServiceForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      successMsg.innerText = "";
      errorMsg.innerText = "";

      const service = {
        name: document.getElementById("name").value.trim(),
        description: document.getElementById("description").value.trim(),
        price: document.getElementById("price").value.trim(),
        vendorId: document.getElementById("vendorId").value.trim(),
        image: document.getElementById("image").value.trim(),
      };

      if (!service.name || !service.description || !service.price || !service.vendorId || !service.image) {
        errorMsg.innerText = "Please fill all fields correctly.";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/services", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(service)
        });

        const data = await res.json();
        if (res.ok) {
          successMsg.innerText = "‚úÖ Service added successfully!";
          form.reset();
        } else {
          errorMsg.innerText = data.error || "Failed to add service.";
        }
      } catch (err) {
        errorMsg.innerText = "‚ö†Ô∏è Server error. Please try again.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
