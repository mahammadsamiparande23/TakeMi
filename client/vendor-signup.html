<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Signup – MalkHub</title>
  <link rel="stylesheet" href="css/vendor-signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Vendor Signup</h2>
    <form id="vendorSignupForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />       <input type="text" id="mobile" placeholder="Mobile Number" required />
      <input type="text" id="shopName" placeholder="Shop or Service Name" required />

      <select id="categorySelect" required>
        <option value="">Select Type</option>
        <option value="malkbazar">MalkBazar Vendor</option>
        <option value="malkservices">MalkServices Vendor</option>
      </select>

      <input type="text" id="location" placeholder="Shop Location / Area" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="file" accept="image/*" />

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <p class="login-text">Already registered? <a href="vendor-login.html">Login</a></p>
  </div>

  <script src="js/vendor-signup.js"></script>
</body>
</html>
