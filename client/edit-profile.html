<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile – MalkHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8fff8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      background: white;
      padding: 30px 24px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #006400;
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      color: #333;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #006400;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #006400;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Profile</h2>
    <form id="editForm"></form>
    <div class="back-link">
      <a href="#" id="goBackLink">⬅ Back to Dashboard</a>
    </div>
  </div>

  <script>
    // public/js/edit-profile.js
document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim(); // optional

  const userId = localStorage.getItem("userId"); // You must set this after login

  try {
    const res = await fetch(`/api/users/${userId}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert("Profile updated successfully!");
      window.location.href = "/user-dashboard.html";
    } else {
      alert(data.message || "Update failed");
    }
  } catch (err) {
    console.error("Error:", err);
    alert("Something went wrong.");
  }
});
  </script>

</body>
</html>
